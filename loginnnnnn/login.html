<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Samgyup Sa Basaysay</title>
        <link
            rel="stylesheet"
            href="login.css
        " />
    </head>
    <body>
        <div class="container">
            <div class="login">
                <form class="form">
                    <h1 class="motiv">Samgyup sa Basaysay</h1>

                    <div class="inputs">
                        <label class="label label--email">
                            <input
                                type="email"
                                placeholder="Your email"
                                required=""
                                class="input" />
                        </label>

                        <label class="label label--password">
                            <input
                                type="password"
                                placeholder="Your password"
                                required=""
                                class="input" />
                        </label>
                    </div>

                    <div class="submit">
                        <button type="submit" class="submit__btn" id="submit">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script>
            src = 'login.js';
        </script>
    </body>
</html>
